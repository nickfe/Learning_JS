<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>pop up test</title>
        <style>
            #div1 {
                height: 200px;
                width: 100px;
                background: #8a8a8a;
            }
        </style>
        <script>
            function showHide() {
                oDiv = document.getElementById('div1');

                if (oDiv.style.display == 'none') {
                    oDiv.style.display = 'block';
                } else {
                    oDiv.style.display = 'none';
                }
            }
//这里有一个坑，如果在style标签中对div1设置display属性为none，在页面刚加载时，display属性为''，而不是none。
//想到了三个解决方法：
//1.判断一下是none还是‘’，虽然看起来不好看，但解释了问题的实质。
//2.设置内联属性虽然看着优雅点，但有点混乱，html和css没有分离。(像这个程序中的写法)
//3.最开始就设置相反（style标签中设置为none，判断时先判断是否为block，不是block那肯定是none或者''），让它进入else。

        </script>
    </head>
    <body>
        <input type="button" value="显示/隐藏" onclick="showHide()">
        <div class="popup" style="display: none;" id="div1"></div>
    </body>
</html>
