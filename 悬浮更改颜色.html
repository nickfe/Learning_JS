<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>悬浮更改颜色</title>
        <style>
            #div1 {
                height: 200px;
                width: 200px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div id="div1" onmouseover="toGreen()" onmouseout="toRed()"></div>
        <script>
            d1 = document.getElementById('div1');
            function toGreen() {
                d1.style.height = '300px';
                d1.style.width = '300px';
                d1.style.background = 'green';
            }
            function toRed() {
                d1.style.height = '200px';
                d1.style.width = '200px';
                d1.style.background = 'red';
            }
        </script>
    </body>
</html>
