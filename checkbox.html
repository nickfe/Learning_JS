<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>checkbox全选/取消/反选</title>
        <script>
            window.onload = function () {
                let btns = document.getElementsByClassName("btn");

                function setEvent(index, value) {
                    btns[index].onclick = function(){
                        let oDiv = document.getElementById("div1");
                        let oCbx = oDiv.getElementsByTagName("input")

                        for(let i = 0; i < oCbx.length; i++){
                            oCbx[i].checked = value;
                        }
                    }
                }

                setEvent(0, true);
                setEvent(1, false);
                //取反得异或，不能直接写值了。
                btns[2].onclick = ()=>{
                    let oDiv = document.getElementById("div1");
                    let oCbx = oDiv.getElementsByTagName("input")

                    for(let i = 0; i < oCbx.length; i++){
                        oCbx[i].checked ^= true;
                    }
                }
